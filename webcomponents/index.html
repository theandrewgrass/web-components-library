<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <loading-button 
    id="loading-button"
    actionText="Save"
    progressText="Saving"
  />

  <script type="module" src="./dist/kobo-components.js"></script>

  <script>
    const loadingButton = document.getElementById('loading-button');
    loadingButton.doAction = () => {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve();
        }, 1000);
      });
    };
  </script>
</body>
</html>
